<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Football Leagues</title>
</head>
<body>
    
    <section class="navigation-section">
        <div class="sport-chose">Choose Sport</div>
        
        <div class="sports-container">
            <img class="motor-picture navitem" alt="ball" src="img/helmet (1).png">
            <img class="basketball-picture navitem" alt="basketball" src="img/basketball.png">
            <img class="football-picture navitem" alt="football" src="img/football.png">
            <img class="volleyball-picture navitem" alt="volleyball" src="img/volleyball.png">
        </div>
    </section>
    

    <section class="leagues-section">
        <div class="leagues">Leagues</div>
        <div class="league-list" id="league-list"></div> 
    </section>
    

    <section class="main-section">

        <div class="header">
            <div class="searchdiv">
                <img src="img/search.png" alt="search-picture" class="search-pic">
                <input type="text" class="searchbar" placeholder="Search clubs or players...">
            </div>
        </div>

        <div class="view">
            <div id="club-list">

            </div>
        </div>
            

    </section>


    <script src="main.js"></script>
</body>
</html>
