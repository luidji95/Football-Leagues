<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Football Leagues</title>
</head>
<body>
    <section class="leagues-section">
        <div class="leagues">Countries</div>
        <div class="country-list" id="country-list"></div> 
    </section>

    <section class="main-section">
        <div class="header">
            <div class="searchdiv">
                <img src="img/search.png" alt="search-picture" class="search-pic">
                <input type="text" class="searchbar" placeholder="Search clubs or players...">
            </div>
        </div>

        <section class="view">
            <div id="club-list"></div>  <!-- Lista klubova -->
            <div id="player-list"></div> <!-- Nova lista za prikaz igrača -->
        </section>
        
    </section>

    <script src="main.js"></script>
</body>
</html>
